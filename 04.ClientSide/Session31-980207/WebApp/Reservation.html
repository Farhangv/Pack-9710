<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-rtl.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme-rtl.css" rel="stylesheet" />
    <link href="Content/Styles.css" rel="stylesheet" />
    <style>
        #wrapper{
            margin-top:50px;
        }
        .seat-btn{
            margin:2px;
        }
        .seat-row:hover {
            background-color:#ddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <select class="form-control" id="locations">
                                <option value="-1">لطفا یک سالن را انتخاب کنید...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="seat-map">

        </div>

        <div class="row" style="margin-top:25px;">
            <div class="col-sm-6 col-sm-offset-3">
                <button type="button" class="btn btn-success btn-sm btn-block hidden" id="submit-btn">
                    ثبت
                </button>
            </div>
        </div>
    </div>

    <div id="reservation-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">تایید رزرو صندلی</h4>
                </div>
                <div class="modal-body">
                    <p>آیا از ثبت صندلی های زیر اطمینان دارید؟</p>
                    <table class="table table-bordered table-hover table-striped" id="confirm-table">
                        <thead>
                            <tr>
                                <th>شماره ردیف</th>
                                <th>شماره صندلی</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">تایید و ثبت</button>
                </div>
            </div>

        </div>
    </div>

    <script src="Scripts/jquery-2.2.4.js"></script>
    <script src="Scripts/bootstrap-rtl.js"></script>
    <script src="Scripts/reservation.js"></script>
</body>
</html>
